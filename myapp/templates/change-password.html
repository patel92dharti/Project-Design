{% extends 'header.html'%}
{% block content%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <center>
        <h1>Change Password</h1>

        {% if msg%}
        <b style="color: blue;">{{msg}}</b>
        {% endif %}
        <form action="{% url 'change-password' %}" method="post" name="login" >
            {% csrf_token %}
            <table>
               <tr>
                <td><input type="hidden" name="email" value="{{email}}"></td>
               </tr>
               <tr>
                <td>Old Password</td>
                <td><input type="password" name="old-password" id=""></td>
            </tr>
                <tr>
                    <td>New Password</td>
                    <td><input type="password" name="new-password" id=""></td>
                </tr>
                <tr>
                    <td>Confirm New Password</td>
                    <td><input type="password" name="cnew-password" id=""></td>
                </tr>
                
            
                
                <tr>
                    <td><input type="submit"  class="btn btn-success"  value="Change Password"></td>
                </tr>
            </table>
        </form>
    </center>   
    
</body>
</html>
{% endblock %}
