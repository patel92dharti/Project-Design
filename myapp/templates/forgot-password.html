{% extends 'header.html'%}
{% block content%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <center>
        <h1>Enter Email</h1>

        {% if msg%}
        <b style="color: blue;">{{msg}}</b>
        {% endif %}
        <form action="{% url 'forgot-password' %}" method="post" name="login" >
            {% csrf_token %}
            <table>
               
                <tr>
                    <td>Email</td>
                    <td><input type="text" name="email" id=""></td>
                </tr>
                
            
                
                <tr>
                    <td><input type="submit"  class="btn btn-success" name="otp" value="Genrate OTP"></td>
                </tr>
            </table>
        </form>
    </center>   
    
</body>
</html>
{% endblock %}
